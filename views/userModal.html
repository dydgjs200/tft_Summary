<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      .modal {
        display: none; /* 초기에는 숨김 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        display: flex;
        flex-direction: column; /* 내부 요소를 위에서 아래로 정렬 */
        align-items: center; /* 가로 중앙 정렬 */
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        text-align: center;
        position: relative;
      }

      .close-btn {
        /* margin-top: 20px; 버튼과 컨텐츠 사이 간격 */
        padding: 10px 20px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-self: center; /* 부모 flex 기준으로 중앙 정렬 */
      }

      .close-btn:hover {
        background: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </body>
</html>
